<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
  <section class="parentContainer">
      <h1 class="top-header">Tic Tac Toe</h1>
      <div class="container">
      <div class="board">
        {% for index in range(9) %}
        <a href="{{ url_for('play', cell=index) }}" class="cell"
          >{{ board[index] }}</a
        >
        {% endfor %}
      </div>

      <div class="counter">
        <p>Player X: {{ x_wins }}</p>
        <p>Player O: {{ o_wins }}</p>
      </div>
    </div>

    <div class="bottom-container">
      {% if winner %}
      <p class="result">Player {{ winner }} wins!</p>
      {% elif draw %}
      <p class="result">It's a draw!</p>
      {% else %}
      <p class="current-player">Current Player: {{ current_player }}</p>
      {% endif %}
      <a href="{{ url_for('reset') }}" class="reset-button">Reset Game</a>
    </div>
  </section>
  </body>
</html>
